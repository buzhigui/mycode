<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>Title</title>
  	<style>
	    * {
	      margin: 0;
	      padding: 0;
	    }
	    
	    ul {
	      list-style: none;
	      width: 1300px;
	    }
	    
	    #box {
	      width: 1200px;
	      height: 400px;
	      border: 2px solid red;
	      margin: 100px auto;
	      overflow: hidden;
	    }
	    
	    #box li {
	      width: 240px;
	      height: 400px;
	      /*border: 1px solid #000;*/
	      float: left;
	    }
 	</style>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 获取所有的li,设置当前的li的宽度为800px,其他的li的宽度为100px
			$("#box>ul>li").mouseenter(function(){
				// $("#box>ul>li").css("width","100px");
				$(this).siblings("li").css("width","100px");
				$(this).css("width","800px");
			});
			$("#box>ul>li").mouseleave(function(){
				// $("#box>ul>li").css("width","100px");
				$("#box>ul>li").css("width","240px");
			});
		});
	</script>

</head>
<body>
<div id="box">
  <ul>
    <li><img src="手风琴案例图片/1.jpg"></li>
    <li><img src="手风琴案例图片/2.jpg"></li>
    <li><img src="手风琴案例图片/3.jpg"></li>
    <li><img src="手风琴案例图片/4.jpg"></li>
    <li><img src="手风琴案例图片/5.jpg"></li>
  </ul>
</div>

<script>
  
</script>
</body>
</html>
