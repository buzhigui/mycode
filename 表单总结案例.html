<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/formstyle.css">
</head>
<body>
	<form action="">
		<fieldset>
			<legend>学生档案</legend>
			<label for="userName">姓名:</label>
			<!-- 为 input 元素定义标注,用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上 -->
			<input type="text" name="userName" id="userName" placeholder="请输入用户名">
			<label for="userPhone">手机号码:</label>
			<input type="tel" name="userPhone" id="userPhone" pattern="^1\d{10}$">
			<label for="email">邮箱:</label>
			<input type="email" required name="email" id="email">
			<label for="subjects">所属专业:</label>
			<input type="text" name="subjects" id="subjects" list="sList" placeholder="请选择">
			<datalist id="sList">
				<option value="前端与移动开发"></option>
				<option value="Java"></option>
				<option value="JavaScript"></option>
				<option value="C++"></option>
			</datalist>
			<label for="score">入学成绩:</label>
			<input type="number" name="score" id="score" max="100" min="0" value="0">
			<label for="">基础水平:</label>
			<meter id="level" max="100" min="0" low="59" high="85"></meter>
			<label for="inTime">入学日期:</label>
			<input type="date" name="inTime" id="inTime">
			<label for="leaveTime">毕业日期:</label>
			<input type="date" name="leaveTime" id="leaveTime">
			<input type="submit">

		</fieldset>

	</form>
	<script type="text/javascript">
		document.getElementById("score").oninput=function(){
			document.getElementById("level").value=this.value;
		}
	</script>
</body>
</html>
